<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Galaga</title>
  <style>
    html, body, div, canvas { font-family: helvetica; margin: 0; padding: 0; }
    #canvas { border: 4px solid #D36; display: block; margin: 0 auto; }

    #performance {
      background: #222;
      color: #FFF;
      font-size: 20px;
      height: 5%;
      padding: 40px 0;
      position: absolute;
      right: 0;
      width: 25%;
      z-index: 2;
    }

    #performance p { left: 5px; position: absolute; top: -17px; width: 200px; }
    #performance #reload { color: #FFF; left: 5px; position: relative; text-decoration: underline; top: 9px; }

    #menu { display: none; opacity: 0.8; position: fixed; width: 100%; height: 100%; }

    .noselect {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      cursor: default;
    }
  </style>
</head>
<body class="noselect">
  <div class="container">
    <div id="performance"></div>
    <div id="menu"></div>
    <canvas id="canvas" width="465" height="600">It looks like your browser doesn't support Canvas</canvas>
  </div>
  <script data-main="js/main" src="assets/js/app.js"></script>
</body>
</html>
